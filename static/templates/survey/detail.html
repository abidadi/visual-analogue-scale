<h1>Survey for {{ survey.name }}</h1>
<p>Please make sure to rate all the verbs listed below. Thank you so much for your time.</p>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'survey:results' survey.id %}" method="POST">
{% csrf_token %}
    <table style="width:1200px">
    {% for verbs in survey.verbs_set.all %}        
        <tr>
            <td>
                <label name="verb_name" for="verbs{{ forloop.counter }}">{{ verbs.verb_text }}</label>
            </td>
            <td>
                <input name="verb_check" type="checkbox" onclick="document.getElementById('verbs{{ forloop.counter }}').disabled=this.checked;">N/A</input>
            </td> 
            <td>
                <label style="font-size: 10px;">Low</label>
                <input name="verb_value" type="range" id="verbs{{ forloop.counter }}" min="0" max="100" value="0" step="0.1" style="width: 455px;"/>
                <label style="font-size: 10px;">High</label>
            </td>
        </tr>
    {% endfor %}
    </table>
    </br>
<input type="submit" value="Submit" />
</form>
