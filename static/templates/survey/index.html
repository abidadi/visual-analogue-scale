{% extends "survey/base.html" %}

{% block title %} Index {% endblock title %}

{% block content %}

{% if latest_survey_list %}
    <ul>
    {% for survey in latest_survey_list %}
        <li><a href="{% url 'survey:detail' survey.id %}">{{ survey.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No surveys are available.</p>
{% endif %}

{% endblock content %}
